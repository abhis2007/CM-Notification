<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CM Notification Center</title>
    <link rel="shortcut icon" href="images/CM_Logo.png">
    <style>
        html, body {
            max-height: 100%;
            overflow-x: hidden;
            /* background: #0E7BAD ; */
        }
        img{
            height: 40% ;
            /* margin-left: 5%; */
        }
        #txt{
            font-family :'Courier New', Courier, monospace ;
            font-weight: 300;
            color: red ; 
        }
        .notify,button{
            text-align: center;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="main.js"></script>
</head>
  <body>
    <div class="container">
        <div class="col-sm-3 col-md-2 col-lg-1 col-xl-1">
            <img src="images/MF_Logo.PNG"/>
        </div>
    </div>

    <div class="notify h1 container">CM Notification Center</div>
    <div class="container mb-3">
        <form >
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Notification</label>
              <input type="text" class="form-control" id="Notification" >
            </div>
            <button type="submit" class="btn btn-primary block" onclick="pushNotification()">Submit</button>
          </form>
    </div>
    
    <div class="container">
        <!-- <p id = "txt" class="font-weight-bold text-justify text-capitalize"></p> -->
        <div class="card" style="width: 25rem;">
            <img class="card-img-top" src="images/CM_Logo.png" alt="Card image cap" style="width: 10%; margin: 1rem;">
            <div class="card-body">
              <!-- <h5 class="card-title">Card title</h5> -->
              <p class="card-text" id = "txt">Here is your today news from Content Manager development team!</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
    </div>
</body>
</html>
